<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title> 图书管理系统 </title>

    <script th:src="@{/js/jquery.min.js}" ></script>
    <script th:src="@{/js/afquery.js}" ></script>
    <!--    <script th:src="@{/js/check.js}" ></script>-->
    <link rel="stylesheet" th:href="@{/css/common.css}" />
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">


    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- layer.js 对话框API -->
    <script th:src="@{/layer/layer.js}" ></script>

    <style>
        *{
            magin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        .frame{
            height: 670px;
            width: 1300px;
            margin: auto;  /*让外框架水平居中*/

        }
    </style>


</head>

<body th:background="@{/img/background.png}">

<div th:include="~{common::header}"></div>
<script th:inline="javascript">
    document.getElementsByClassName("header")[0].style.height="100px";
</script>

<div class="frame" style="margin-left: 5%">

    <ul class="list-group" style="width: 10%;margin-left: 2%;margin-top: 1%;float: left;">
        <a th:href="@{/borrower/info}">
            <li class="list-group-item">个人信息</li>
        </a>
        <a th:href="@{/borrower/queryBooks}">
            <li class="list-group-item">查询书籍</li>
        </a>
        <a th:href="@{/borrower/reservation}">
            <li class="list-group-item">预约信息</li>
        </a>
        <a th:href="@{/borrower/borrowInfo}">
            <li class="list-group-item">借书信息</li>
        </a>
    </ul>

    <div style="padding: 2px 60px 50px 60px;width: 65%;margin-left: 2%;margin-top: 1%;float: left">
        <form class="bs-example bs-example-form" role="form" method="post">
            <div>
                <h4 class="text-center">请输入要更新的信息，不更新可以留空</h4>
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon">用户名</span>
                <input type="text" class="form-control" placeholder="请输入用户名" name="name">
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon">地址</span>
                <input type="text" class="form-control" placeholder="请输入地址" name="adr">
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon">手机</span>
                <input type="text" class="form-control" placeholder="请输入手机" name="tel">
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon">图片路径名</span>
                <input type="text" class="form-control" placeholder="请输入用户图片路径" name="path">
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon">密码</span>
                <input type="password" class="form-control" placeholder="请输入密码" name="pw">
            </div>
            <br>
            <input class="btn btn-primary" type="submit" th:action="@{/borrower/updateInfo}" value="更新信息">
        </form>

    </div>

</div>

</body>

<script>


</script>
</html>
