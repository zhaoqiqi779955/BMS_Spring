<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title> 图书管理系统 </title>

    <script th:src="@{/js/jquery.min.js}" ></script>
    <script th:src="@{/js/afquery.js}" ></script>
<!--    <script th:src="@{/js/check.js}" ></script>-->
    <link rel="stylesheet" th:href="@{/css/common.css}" />
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">


    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- layer.js 对话框API -->
    <script th:src="@{/layer/layer.js}" ></script>

    <style>
        *{
            magin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }


        .frame{
            height: 670px;
            width: 1300px;
            margin: auto;  /*让外框架水平居中*/

        }
        body{
            background-image:url("[[@{/img/background.png}]]");
            background-repeat:no-repeat;
        }
    </style>


</head>

<body>
<!--<div class='banner'>-->
<!--    图书管理系统-->
<!--</div>-->

<div th:include="~{common::header}"></div>
<script th:inline="javascript">
    document.getElementsByClassName("header")[0].style.height="100px";
</script>

<div class="frame" style="margin-left: 5%">

    <ul class="list-group" style="width: 10%;margin-left: 2%;margin-top: 1%;float: left;">
        <a th:href="@{/admin/info}">
            <li class="list-group-item">个人信息</li>
        </a>
        <a th:href="@{/admin/deleteBook}">
            <li class="list-group-item">查询/删除书籍</li>
        </a>
        <a th:href="@{/admin/addBook}">
            <li class="list-group-item">录入新书</li>
        </a>
        <a th:href="@{/admin/deleteBorrower}">
            <li class="list-group-item">查询/删除用户</li>
        </a>
        <a th:href="@{/admin/addBorrower}">
            <li class="list-group-item">新增用户</li>
        </a>
        <a th:href="@{/admin/reservation}">
            <li class="list-group-item">借阅信息</li>
        </a>
    </ul>

    <div style="padding: 2px 60px 50px 60px;width: 65%;margin-left: 2%;margin-top: 1%;float: left">
        <form class="bs-example bs-example-form" role="form" method="post">
            <div>
                <h4 class="text-center">请输入图书的信息，不变的内容留空</h4>
            </div>
            <div class="input-group">
                <span class="input-group-addon">书籍编号</span>
                <input type="text"
                       class="form-control"
                       id = "book_id"
                       name="book_id"
                       readonly>
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon">书名</span>
                <input type="text" class="form-control" placeholder="请输入书名" name="title">
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon">数量</span>
                <input type="text" class="form-control" placeholder="请输入添加数量" name="totalNum">
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon">作者</span>
                <input type="text" class="form-control" placeholder="请输入图书作者" name="author">
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon">类别</span>
                <input type="text" class="form-control" placeholder="请输入图书类别" name="category">
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon">价格</span>
                <input type="text" class="form-control" placeholder="请输入图书价格" name="price">
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon">ISBN</span>
                <input type="text" class="form-control" placeholder="请输入图书ISBN码" name="ISBN">
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon">描述</span>
                <input type="text" class="form-control" placeholder="请输入描述" name="desc">
            </div>
            <br>
            <input class="btn btn-primary center" type="submit" th:action="@{/admin/updateBook}" value="更新书籍">
        </form>
    </div>

</div>

</body>

<script>

    function setBookID(){
        var book_id = getQueryVariable("book_id");
        document.getElementById("book_id").value = book_id;
        document.getElementById("book_id").placeholder = book_id;
    }

    function getQueryVariable(variable)
    {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i=0;i<vars.length;i++) {
            var pair = vars[i].split("=");
            if(pair[0] == variable){return pair[1];}
        }
        return(false);
    }

</script>
</html>
